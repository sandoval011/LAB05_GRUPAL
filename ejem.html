<!DOCTYPE html>
<html>

<head>
    <title>Chat con Socket.IO</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }

        .chat-box {
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .chat-box-header {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
        }

        .chat-box-body {
            padding: 10px;
            height: 60vh;
            overflow-y: scroll;
            display: flex;
            flex-direction: column-reverse;
        }

        .message {
            display: flex;
            align-items: flex-end;
            margin-bottom: 10px;
        }

        .message .user-icon {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #007bff;
            color: #fff;
            text-align: center;
            line-height: 30px;
            margin-right: 10px;
        }

        .message .text {
            padding: 10px;
            border-radius: 15px;
            max-width: 70%;
        }

        .chat-1 .text {
            background-color: #dcf8c6;
            align-self: flex-start;
        }

        .chat-2 .text {
            background-color: #e6e6e6;
            align-self: flex-end;
        }
    </style>
    <script>
        var socket = io();

        function enviarMensaje1() {
            var mensaje = document.getElementById('mensaje1').value;
            socket.emit('chat message 1', mensaje);
            document.getElementById('mensaje1').value = '';
            return false;
        }

        socket.on('chat message 1', function (data) {
            mostrarMensaje(data, 'chat-1');
        });

        function enviarMensaje2() {
            var mensaje = document.getElementById('mensaje2').value;
            socket.emit('chat message 2', mensaje);
            document.getElementById('mensaje2').value = '';
            return false;
        }

        socket.on('chat message 2', function (data) {
            mostrarMensaje(data, 'chat-2');
        });

        function mostrarMensaje(data, clase) {
            var chatBoxBody = document.getElementById('chatBoxBody');
            var mensaje = document.createElement('div');
            mensaje.classList.add('message', clase);

            var userIcon = document.createElement('div');
            userIcon.classList.add('user-icon');
            userIcon.textContent = data.usuario[0];

            var text = document.createElement('div');
            text.classList.add('text');
            text.textContent = `${data.usuario}: ${data.mensaje} - ${data.hora}`;

            mensaje.appendChild(userIcon);
            mensaje.appendChild(text);
            chatBoxBody.appendChild(mensaje);
            chatBoxBody.scrollTop = chatBoxBody.scrollHeight;
        }
    </script>
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <div class="chat-box">
                    <div class="chat-box-header">Chat 1</div>
                    <div class="chat-box-body" id="chatBoxBody">
                        <!-- Mensajes del chat 1 -->
                    </div>
                    <form onsubmit="return enviarMensaje1()">
                        <div class="input-group mb-3">
                            <input id="mensaje1" autocomplete="off" class="form-control"
                                placeholder="Escribe tu mensaje" />
                            <div class="input-group-append">
                                <button class="btn btn-primary" type="submit">Enviar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-6">
                <div class="chat-box">
                    <div class="chat-box-header">Chat 2</div>
                    <div class="chat-box-body" id="chatBoxBody">
                        <!-- Mensajes del chat 2 -->
                    </div>
                    <form onsubmit="return enviarMensaje2()">
                        <div class="input-group mb-3">
                            <input type="text" id="mensaje2" class="form-control" placeholder="Escribe tu mensaje">
                            <div class="input-group-append">
                                <button class="btn btn-primary" type="submit">Enviar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
